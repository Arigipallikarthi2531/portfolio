<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .contact-form label { display: block; margin-bottom: 6px; font-weight: bold; }
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .contact-form button {
      padding: 12px 20px; border: none; border-radius: 8px;
      background: #2196f3; color: #fff; font-weight: bold;
      cursor: pointer; transition: background 0.2s;
    }
    .contact-form button:hover { background: #1976d2; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Let’s Connect</h2>
    <p>Have an opportunity, idea, or just want to say hi? Drop me a message below!</p>
  </section>

  <section>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    © 2025 ARIGEPALLI KARTHIKEYA. All rights reserved.
  </footer>
</body>
</html>
